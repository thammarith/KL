<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>KL - Offline</title>
		<style>
			body {
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				margin: 0;
				padding: 0;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}

			.container {
				max-width: 400px;
				padding: 2rem;
			}

			.icon {
				font-size: 4rem;
				margin-bottom: 1rem;
			}

			h1 {
				font-size: 2rem;
				margin-bottom: 1rem;
				font-weight: 600;
			}

			p {
				font-size: 1.1rem;
				margin-bottom: 2rem;
				opacity: 0.9;
				line-height: 1.6;
			}

			.button {
				background: rgba(255, 255, 255, 0.2);
				border: 2px solid white;
				color: white;
				padding: 0.75rem 1.5rem;
				border-radius: 8px;
				font-size: 1rem;
				cursor: pointer;
				transition: all 0.3s ease;
				text-decoration: none;
				display: inline-block;
			}

			.button:hover {
				background: rgba(255, 255, 255, 0.3);
				transform: translateY(-2px);
			}

			.status {
				margin-top: 2rem;
				padding: 1rem;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 8px;
				font-size: 0.9rem;
			}

			.online {
				color: #4ade80;
			}

			.offline {
				color: #fbbf24;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="icon">üì±</div>
			<h1>You're Offline</h1>
			<p>
				It looks like you're not connected to the internet. Don't worry, you can still use
				some features of the app!
			</p>

			<a href="/" class="button" onclick="window.location.reload()">Try Again</a>

			<div class="status">
				<div id="connection-status">
					<span class="offline">‚óè Offline</span>
				</div>
			</div>
		</div>

		<script>
			// Check online status
			function updateConnectionStatus() {
				const statusElement = document.getElementById('connection-status');
				if (navigator.onLine) {
					statusElement.innerHTML = '<span class="online">‚óè Online</span>';
					// Auto-reload when back online
					setTimeout(() => {
						window.location.reload();
					}, 1000);
				} else {
					statusElement.innerHTML = '<span class="offline">‚óè Offline</span>';
				}
			}

			// Listen for online/offline events
			window.addEventListener('online', updateConnectionStatus);
			window.addEventListener('offline', updateConnectionStatus);

			// Initial status check
			updateConnectionStatus();

			// Retry button functionality
			document.querySelector('.button').addEventListener('click', function (e) {
				e.preventDefault();
				if (navigator.onLine) {
					window.location.href = '/';
				} else {
					// Show a message that they're still offline
					alert(
						"You're still offline. Please check your internet connection and try again."
					);
				}
			});
		</script>
	</body>
</html>
